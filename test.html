<html>
<body>
    <script src="https://js.puter.com/v2/"></script>
    <button onclick="test()">Test Puter AI</button>
    <p id="result"></p>
    
    <script>
        async function test() {
            try {
                const response = await puter.ai.chat("Hello, say hi back!");
                document.getElementById('result').innerHTML = response;
            } catch (error) {
                document.getElementById('result').innerHTML = "Error: " + error.message;
            }
        }
    </script>
</body>
