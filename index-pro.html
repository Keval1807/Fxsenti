<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForexLive Pro - Real-Time Market Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-pro.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="brand">
                <div class="live-dot"></div>
                <h1>ForexLive <span>PRO</span></h1>
            </div>
            
            <div class="top-controls">
                <button class="btn-icon" onclick="toggleSettings()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m6-12h-6m6 6h-6m6 6h-6"></path>
                    </svg>
                </button>
                <button class="btn-refresh" id="refreshBtn" onclick="forceRefresh()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Currency Strength Meter -->
        <div class="strength-meter-container">
            <h2 class="section-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
                Live Currency Strength
                <span class="update-time" id="strengthUpdate">Updating...</span>
            </h2>
            <div id="strengthMeter" class="strength-grid">
                <!-- Will be populated by JS -->
            </div>
        </div>

        <!-- Main News Feed -->
        <div class="news-section">
            <div class="section-header">
                <h2 class="section-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 11a9 9 0 0 1 9 9"></path>
                        <path d="M4 4a16 16 0 0 1 16 16"></path>
                        <circle cx="5" cy="19" r="1"></circle>
                    </svg>
                    Real-Time News Feed
                    <span class="news-count" id="newsCount">0 articles</span>
                </h2>
                
                <div class="filter-tabs">
                    <button class="tab active" data-source="all" onclick="filterBySource('all')">All</button>
                    <button class="tab" data-source="forex" onclick="filterBySource('forex')">Forex</button>
                    <button class="tab" data-source="trump" onclick="filterBySource('trump')">Trump/Politics</button>
                    <button class="tab" data-source="fed" onclick="filterBySource('fed')">US/FED</button>
                    <button class="tab" data-source="centralbank" onclick="filterBySource('centralbank')">Central Banks</button>
                    <button class="tab" data-source="gold" onclick="filterBySource('gold')">Gold</button>
                </div>
            </div>

            <div id="newsContainer" class="news-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading live market data...</p>
                </div>
            </div>
        </div>

        <!-- Economic Calendar -->
        <div class="calendar-section">
            <h2 class="section-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Today's Economic Calendar
            </h2>
            <div id="calendarContainer" class="calendar-grid">
                <!-- Will be populated by JS -->
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button onclick="toggleSettings()">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="autoRefresh" checked>
                            Auto-refresh (30 seconds)
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="showImpactOnly">
                            Show high-impact news only
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="soundAlerts">
                            Sound alerts for breaking news
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app-pro.js"></script>
</body>
</html>
